<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Janus client</title>
    <style>
      #video {
        height: 320px;
        width: 480px;
      }

      .btn-wrapper {
        margin-bottom: 0.5em;
      }

      .btn {
        background-color: #99cc99;
        border: none;
        color: #333333;
        font-size: 20px;
        height: 40px;
        width: 480px;
      }

      .btn[disabled] {
        background-color: #cccccc;
      }
    </style>
  </head>
  <body>
    <video autoplay id="video"></video>

    <div class="btn-wrapper"><button class="btn" id="startBtn">Start</button></div>
    <div class="btn-wrapper"><button class="btn" id="joinBtn">Join</button></div>
    <div class="btn-wrapper"><button class="btn" id="hangUpBtn" disabled>Hang up</button></div>

    <div>
      <p>Connection state: <span id="connectionStateIndicator">null</span></p>
      <p>Signaling state: <span id="signalingStateIndicator">null</span></p>
      <p>ICE gathering state: <span id="iceGatheringStateIndicator">null</span></p>
    </div>

    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
