apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: janus-gateway
  labels:
    app: janus-gateway
spec:
  selector:
    matchLabels:
      app: janus-gateway
  template:
    metadata:
      labels:
        app: janus-gateway
    spec:
      # Schedule Janus Gateways on specific nodes with this label only.
      nodeSelector:
        purpose: janus-node
      containers:
        - name: janus-gateway
          image: netologygroup/janus-gateway
          imagePullPolicy: Always
          env:
            - name: NODE_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.hostIP
            - name: RTP_PORT_RANGE_MIN
              value: "30000"
            - name: RTP_PORT_RANGE_MAX
              value: "30003"
          command:
            - /opt/janus/bin/janus
          args:
            - --nat-1-1=${NODE_IP}
            - --rtp-port-range=${RTP_PORT_RANGE_MIN}-${RTP_PORT_RANGE_MAX}
          # TODO: we need a way to specify ~ 1000-2000 ports somehow.
          ports:
            - containerPort: 30000
              protocol: UDP
            - containerPort: 30001
              protocol: UDP
            - containerPort: 30002
              protocol: UDP
            - containerPort: 30003
              protocol: UDP
          volumeMounts:
            - name: config
              mountPath: /opt/janus/etc/janus/janus.cfg
              subPath: janus.cfg
              readOnly: true
          resources:
            requests:
              cpu: 100m
              memory: 100Mi
            limits:
              cpu: 1000m
              memory: 1Gi
      volumes:
        - name: config
          configMap:
            name: janus-gateway-config
