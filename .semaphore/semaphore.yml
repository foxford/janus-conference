version: v1.0
name: First pipeline example
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: "Build"
    task:
      env_vars:
        - name: APP_ENV
          value: prod
      jobs:
      - name: Docker build
        commands:
          - checkout
          - ls -la
          - export DOCKER_IMAGE_TAG="$(git rev-parse --short HEAD)"
          - docker build -t netologygroup/janus-gatewayi:${DOCKER_IMAGE_TAG} -f docker/Dockerfile.deploy .
