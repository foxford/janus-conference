[package]
name = "janus-conference"
version = "0.8.3"
authors = ["Andrei Nesterov <ae.nesterov@gmail.com>"]
edition = "2018"

[lib]
crate-type = ["cdylib"]

[dependencies]
async-trait = "0.1"
anyhow = "1.0"
chrono = "0.4"
janus-plugin-sys = "0.7"
janus-plugin = "0.12"
serde = "1.0"
serde_json = "1.0"
serde_derive = "1.0"
config = "0.10"
lazy_static = "1.4"
libc = "0.2"
atom = "0.3"
multimap = "0.8"
http = "0.1"
futures = "0.3"
futures-channel = "0.3"
svc-error = { version = "0.1", features = ["sentry-extension"] }
sentry = "0.18"
tokio = { version = "0.2", features = ["process"] }
uuid = { version = "0.8", features = ["serde", "v4"] }

[dev-dependencies]
rand = "0.6"
rumqtt = "0.30"
svc-agent = "0.7"
tempfile = "3.0"
janus-plugin-sys = "0.7"

[patch.crates-io]
janus-plugin-sys = { git = "https://github.com/netology-group/janus-plugin-rs", branch = "feature/api-v15" }
janus-plugin = { git = "https://github.com/netology-group/janus-plugin-rs", branch = "feature/api-v15" }
