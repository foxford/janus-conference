[package]
name = "janus-conference"
version = "0.1.0"
authors = ["Andrei Nesterov <ae.nesterov@gmail.com>"]

[lib]
crate-type = ["cdylib"]

[dependencies]
janus-plugin = { version = "0.11", features = ["refcount"] }
serde = "1.0"
serde_json = "1.0"
serde_derive = "1.0"
config = "0.9"
lazy_static = "1.2"
atom = "0.3"
multimap = "0.4"
failure = "0.1"
gstreamer = "0.12"
gstreamer-app = "0.12"
gstreamer-base = "0.12"
gstreamer-pbutils="0.12"
glib = "0.6"
rusoto_core = "0.36"
rusoto_s3 = "0.36"
s4 = { version = "0.0.*", default_features = false }
http = "0.1"
tokio-threadpool = "0.1"
futures = "0.1"

[features]
default = ["s4/native-tls"]

[patch.crates-io]
janus-plugin = { git = "https://github.com/netology-group/janus-plugin-rs" }
