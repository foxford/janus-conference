[package]
name = "janus-conference"
version = "0.6.3"
authors = ["Andrei Nesterov <ae.nesterov@gmail.com>"]
edition = "2018"

[lib]
crate-type = ["cdylib"]

[dependencies]
anyhow = "1.0"
chrono = "0.4"
janus-plugin-sys = "0.7"
janus-plugin = "0.12"
serde = "1.0"
serde_json = "1.0"
serde_derive = "1.0"
config = "0.10"
lazy_static = "1.4"
libc = "0.2"
atom = "0.3"
multimap = "0.8"
glib-sys = "0.9"
glib = "0.8"
gstreamer = "0.14"
gstreamer-app = "0.14" 
gstreamer-base = "0.14"
gstreamer-pbutils="0.14"
rusoto_core = "0.42"
rusoto_credential = "0.42"
rusoto_s3 = "0.42"
rusoto_signature = "0.42"
http = "0.1"
futures = { version = "0.3", features = ["thread-pool"] }
futures-channel = "0.3"
svc-error = { version = "0.1", features = ["sentry-extension"] }
sentry = "0.18"
uuid = { version = "0.8", features = ["serde", "v4"] }

[dev-dependencies]
rand = "0.6"
rumqtt = "0.30"
svc-agent = "0.7"
tempfile = "3.0"
janus-plugin-sys = "0.6"
